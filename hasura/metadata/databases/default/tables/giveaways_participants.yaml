table:
  schema: giveaways
  name: participants
insert_permissions:
  - role: user
    permission:
      check:
        user:
          _eq: X-Hasura-User-Id
      set:
        user: x-hasura-User-Id
      columns:
        - giveaway
      backend_only: false
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - giveaway
        - id
        - updated_at
        - user
      filter:
        user:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - giveaway
      filter:
        user:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        user:
          _eq: X-Hasura-User-Id
